name: Scheduled Evaluation Pipeline

on:
  # Run weekly on Sunday at 00:00 UTC
  schedule:
    - cron: "0 0 * * 0"

  # Allow manual triggers
  workflow_dispatch:
    inputs:
      model_provider:
        description: "Model provider (openai or huggingface)"
        required: false
        default: "openai"
      skip_charts:
        description: "Skip chart generation"
        required: false
        default: "false"

jobs:
  evaluate:
    name: Run Model Evaluation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: |
          MODEL_ARG=""
          if [ "${{ github.event.inputs.model_provider }}" != "" ]; then
            MODEL_ARG="--model ${{ github.event.inputs.model_provider }}"
          fi

          CHART_ARG=""
          if [ "${{ github.event.inputs.skip_charts }}" == "true" ]; then
            CHART_ARG="--skip-charts"
          fi

          python scripts/run_evaluation.py $MODEL_ARG $CHART_ARG || true

      - name: Run regression check
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}
        run: |
          python scripts/run_regression.py || echo "Regression check completed with warnings"

      - name: Upload evaluation reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evaluation-reports-${{ github.run_number }}
          path: |
            reports/
          retention-days: 90

      - name: Upload baselines
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: baselines-${{ github.run_number }}
          path: |
            baselines/
          retention-days: 90
